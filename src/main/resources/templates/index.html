<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8" />
	<title>Sites Touristique</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/mdb.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
	<div class="container-fluid h-50 head-index">
		<div class="flex-center position-ref full-height">
			<div class="top-right links">
				<a  th:href="@{/site/addsite}">Add a Site</a> 
				<a th:href="@{/}">Accueil</a>
							<a  th:href="@{/site/circuit}">All Sites map</a> 
				
			</div>
			<div class="content">
				<div class="title m-b-md">Sites Touristique</div>

				
			</div>
		</div>
	</div>
	<div class="container mt-4">
		<div class="row index-cards">
		
		
		
   					 
   					 <div class="col-4" th:each="site: ${sites}">
				<!-- Card -->
				<div class="card" th:onclick="'window.location.href=\'/site/detail?id=' + ${site.id} + '\''">

					<!-- Card image -->
					<div class="view overlay">
						<img class="card-img-top"
							src="https://media.makeameme.org/created/my-docker-container.jpg"
							alt="Card image cap">
							<div class="mask rgba-white-slight"></div>
						</a>
					</div>

					<!-- Card content -->
					<div class="card-body">

						<!-- Title -->
						<h4 class="card-title" th:text="${site.nom}">Card title</h4>
						<!-- Text -->
						<p class="card-text b" th:text="${site.description}">Some quick example text to build on the
							card title and make up the bulk of the card's content.</p>
						<!-- Button -->

					</div>

				</div>
				<!-- Card -->
			</div>
    
			
		
		
		
			


		</div>
	</div>

<!-- Footer -->

</body>
</html>
